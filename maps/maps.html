<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Maps</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
        integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"
        integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/paho-mqtt/1.0.1/mqttws31.js" type="text/javascript"></script>
</head>

<body>
    <section class="flex flex-row items-center">
        <div id="map" class="flex w-[600px] h-[400px] bg-transparent border"></div>
        <div class="flex flex-col items-center ml-[100px]">
            <button class="border-2 w-[100px] h-[50px]" onclick="changeMap('leftMap')">Left Map</button>
            <button class="border-2 w-[100px] h-[50px]" onclick="changeMap('rightMap')">Right Map</button>
            <button class="border-2 w-[100px] h-[50px]" onclick="changeMap('maps')">Maps</button>
        </div>
    </section>
    <form class="form-horizontal">
        <div class="form-group">
          <label class="col-sm-2 control-label" for="txtAr_Console"
            >Console:</label
          >
          <div class="col-sm-9">
            <textarea
              ype="textarea"
              class="form-control"
              spellcheck="false"
              rows="12"
              cols="100"
              id="txtAr_Console"
              style="background-color: transparent; color: black"
            ></textarea>
          </div>
        </div>
        <div class="form-group">
          <label class="col-sm-2 control-label" for="btn_Clear_Console"></label>
          <div class="col-sm-4">
            <button
              type="button"
              id="btn_Clear_Console"
              class="btn btn-warning col-sm-4"
              onclick="clear_Console();"
            >
              Clear Console
            </button>
          </div>
        </div>
      </form>

</body>

</html>
</body>
<script src="index.js"></script>
<script>
    var map = L.map('map', {
        zoomControl: false,
        attributionControl: false,
        dragging: false,
        doubleClickZoom: false,
        scrollWheelZoom: false
    }).setView([-22.738833, -47.533014], 17);
    var imageUrl = `src/maps.png`,
        imageBounds = [[-22.736874, -47.536211], [-22.740792, -47.529817]];
    image = L.imageOverlay(imageUrl, imageBounds, {
        interactive: false
    }).addTo(map);
    function changeMap(mapName) {
        imageUrl = `src/${mapName}.png`,
            image.setUrl(imageUrl)
    }
    const carPosition = {}
    function createCircles(lat, long) {
        var circle = L.circle([lat, long], {
            color: 'red',
            fillColor: '#f03',
            fillOpacity: 0.5,
            radius: 10
        }).addTo(map);
        return circle;
    }

</script>

</html>
